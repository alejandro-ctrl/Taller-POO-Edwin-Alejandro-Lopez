<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: bisque;">
    
    <h1>Sistema de Empleados</h1>

    <form id="employee-form">
        <label for="nombre">Nombre del Empleado:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="tipo">Tipo de Empleado:</label>
        <select id="tipo" required>
            <option value="tiempoCompleto">Tiempo Completo</option>
            <option value="medioTiempo">Medio Tiempo</option>
        </select><br><br>

        <label for="horas">Horas Trabajadas:</label>
        <input type="number" id="horas" required><br><br>

        <label for="sueldo">Sueldo por Hora:</label>
        <input type="number" id="sueldo" required><br><br>

        <button type="submit">Agregar Empleado</button>
    </form>

    <h2>Lista de Empleados:</h2>
    <div class="employee-list" id="lista-empleados"></div>

    <script type="module" src="main.js"></script>

</body>
</html>
